<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Note App</title>
    <meta name="description" content="A Voice Note App that allows you to take voice and/or text notes and play them back.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-0Mou2qXGeXK7k/Ue/a1hspEVcEP2zCpoQZw8/MPeUgISww+VmDJcy2ri9tX0a6iy" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid align-center">
        <img src="assets/img/code-mic-150.png" alt="Voice Note App Logo">
        <h1><u><b>SPEECH TO TEXT & TEXT TO SPEECH APP</b></u></h1>
        <hr>
        <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>
        <div class="app">
            <div class="row">
                <div class="col-md-6 align-center">
                    <h3>Speak!</h3>
                    <div class="input-single">
                        <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
                    </div>
                    <button id="start-record-btn" class="btn-success" title="Start Recording">Start Speaking</button>
                    <button id="pause-record-btn" class="btn-warning" title="Pause Recording">Stop</button>
                    <button id="save-note-btn" class="btn-info" title="Save Note">Save Text</button>
                    <p id="recording-instructions">Press the
                        <strong>Start Speaking</strong> button and allow access.</p>
                </div>
                <div class="col-md-6 align-center">
                    <h3>My Text</h3>
                    <ul id="notes">
                        <li>
                            <p class="no-notes">You don't have any notes.</p>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
        
    </div>

    <div id="footer">
        <div class="clearfix1">
            <div class="container">
                <div class="row">

                    <div class="center">
                        <p><u>Speech to Text & Text to Speech By Shivam Sinha</u></p>
                    </div>
                </div>
               
            </div>
            
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
